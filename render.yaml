services:
  - type: web
    name: globiq-password-manager
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
    headers:
      - path: /*
        name: X-Frame-Options
        value: ALLOW-FROM https://teams.microsoft.com
