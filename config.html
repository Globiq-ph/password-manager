<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure GlobiQ Password Manager</title>
    <script src="https://res.cdn.office.net/teams-js/2.14.0/js/MicrosoftTeams.min.js"></script>
</head>
<body>
    <div style="padding: 20px;">
        <h2>Configure GlobiQ Password Manager</h2>
        <p>Click Save to add the Password Manager to your Teams environment.</p>
    </div>
    <script>
        microsoftTeams.app.initialize().then(() => {
            microsoftTeams.pages.config.registerOnSaveHandler((saveEvent) => {
                microsoftTeams.pages.config.setConfig({
                    suggestedDisplayName: "GlobiQ Password Manager",
                    entityId: "passwordManager",
                    contentUrl: window.location.origin,
                    websiteUrl: window.location.origin
                }).then(() => {
                    saveEvent.notifySuccess();
                });
            });
            
            microsoftTeams.pages.config.setValidityState(true);
        });
    </script>
</body>
</html>
