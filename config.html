<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure Password Manager</title>
    <script src="https://res.cdn.office.net/teams-js/2.14.0/js/MicrosoftTeams.min.js"></script>
</head>
<body>
    <div style="padding: 20px;">
        <h2>Configure Password Manager</h2>
        <p>Click Save to add the Password Manager to your Teams environment.</p>
    </div>
    <script>
        microsoftTeams.app.initialize().then(() => {
            // Enable the Save button
            microsoftTeams.pages.config.setValidityState(true);

            // Register save handler
            microsoftTeams.pages.config.registerOnSaveHandler((saveEvent) => {
                const configPromise = microsoftTeams.pages.config.setConfig({
                    entityId: "passwordManager",
                    contentUrl: "https://password-manager-for-teams.onrender.com",
                    suggestedDisplayName: "Password Manager"
                });
                configPromise.then(() => saveEvent.notifySuccess());
            });
        });
    </script>
</body>
</html>
