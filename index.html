<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobiQ Password Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --maroon: #800000;
            --maroon-light: #a94442;
            --maroon-bg: #f9ecec;
            --white: #fff;
            --gray: #f4f4f4;
        }
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        body {
            background: var(--maroon-bg);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1.app-title {
            font-size: 2.5em;
            color: var(--maroon);
            text-align: center;
            margin: 20px 0;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid var(--maroon);
            margin-bottom: 24px;
            border-radius: 8px 8px 0 0;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            padding: 14px 0;
            text-align: center;
            cursor: pointer;
            background: var(--gray);
            color: var(--maroon);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: var(--maroon);
            color: var(--white);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .add-password-form {
            background: var(--white);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(128,0,0,0.08);
            padding: 24px;
            margin-bottom: 32px;
        }
        .add-password-form input, .add-password-form button {
            margin-bottom: 16px;
        }
        .add-password-form label {
            color: var(--maroon);
            font-weight: 500;
        }
        .add-password-form button {
            background: var(--maroon);
            color: var(--white);
            border: none;
            border-radius: 4px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .add-password-form button:hover {
            background: var(--maroon-light);
        }
        .password-strength {
            height: 8px;
            border-radius: 4px;
            margin-bottom: 8px;
            background: #eee;
            overflow: hidden;
        }
        .password-strength-bar {
            height: 100%;
            transition: width 0.3s;
        }
        .password-list {
            background: var(--white);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(128,0,0,0.08);
            padding: 24px;
        }
        .password-item {
            border-bottom: 1px solid #eee;
            padding: 12px 0;
        }
        .password-item:last-child {
            border-bottom: none;
        }
        .password-item h3 {
            color: var(--maroon);
            margin-bottom: 4px;
        }
        .show-btn {
            background: none;
            border: none;
            color: var(--maroon);
            cursor: pointer;
            font-weight: bold;
        }
        /* Additional styles for search and mass delete */
        .credentials-header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-bar {
            position: relative;
            flex: 1;
            min-width: 250px;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid var(--maroon);
            border-radius: 6px;
            font-size: 16px;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--maroon);
        }

        .mass-actions {
            display: flex;
            gap: 10px;
        }

        .credential-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .credential-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        mark {
            background: #ffe066;
            padding: 0 2px;
            border-radius: 2px;
        }

        #addCredentialTab, #viewCredentialsTab {
            display: none;
        }

        #addCredentialTab.active, #viewCredentialsTab.active {
            display: block;
        }

        .search-container {
            margin-bottom: 16px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--maroon);
            border-radius: 6px;
            font-size: 16px;
        }

        .credentials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
        }

        .credential-card {
            background: var(--white);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(128,0,0,0.08);
            padding: 16px;
        }

        .credential-card h3 {
            margin-top: 0;
            color: var(--maroon);
        }

        .credential-card p {
            margin: 8px 0;
            color: #333;
        }
    </style>
</head>
<body>

        <header>
            <h1 style="color: var(--maroon); text-align:center; margin-bottom: 24px;">GlobiQ Password Manager</h1>

    <script>
    // Tab navigation
    const tabAdd = document.getElementById('tab-add');
    const tabList = document.getElementById('tab-list');
    const addContent = document.getElementById('add-content');
    const listContent = document.getElementById('list-content');
    tabAdd.onclick = () => {
        tabAdd.classList.add('active');
        tabList.classList.remove('active');
        addContent.classList.add('active');
        listContent.classList.remove('active');
    };
    tabList.onclick = () => {
        tabList.classList.add('active');
        tabAdd.classList.remove('active');
        listContent.classList.add('active');
        addContent.classList.remove('active');
    };
    // Password strength indicator
    const passwordInput = document.getElementById('password');
    const strengthBar = document.getElementById('passwordStrengthBar');
    passwordInput.addEventListener('input', function() {
        const val = passwordInput.value;
        let score = 0;
        if (val.length >= 8) score++;
        if (/[A-Z]/.test(val)) score++;
        if (/[0-9]/.test(val)) score++;
        if (/[^A-Za-z0-9]/.test(val)) score++;
        let percent = (score / 4) * 100;
        let color = '#eee';
        if (score === 1) color = '#d9534f';
        if (score === 2) color = '#f0ad4e';
        if (score === 3) color = '#5bc0de';
        if (score === 4) color = '#5cb85c';
        strengthBar.style.width = percent + '%';
        strengthBar.style.background = color;
    });
    </script>
    <script>
        // Define the API module
        const API_BASE_URL = '/api';
        const api = {
            async getCredentials() {
                try {
                    console.log('Fetching credentials from API...');
                    const response = await fetch(`${API_BASE_URL}/credentials`);
                    
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    console.log('Credentials fetched successfully:', { count: data.length });
                    return data;
                } catch (error) {
                    console.error('Error fetching credentials:', error);
                    throw new Error(`Failed to fetch credentials: ${error.message}`);
                }
            },
            
            async addCredential(credential) {
                try {
                    console.log('Adding new credential for website:', credential.website);
                    
                    if (!credential.website || !credential.username || !credential.password) {
                        throw new Error('All fields are required');
                    }
                    
                    const response = await fetch(`${API_BASE_URL}/credentials`, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(credential)
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.error || `Failed to add credential: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    console.log('Credential added successfully:', { id: result._id });
                    return result;
                } catch (error) {
                    console.error('Error adding credential:', error);
                    throw new Error(`Failed to add credential: ${error.message}`);
                }
            }
        };
    </script>
    <script src="js/main.js"></script>

</html>
